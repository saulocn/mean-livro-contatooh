<div class="jumbotron">
	<h1 class="text-center">Bem-vindo ao Contatooh</h1>
</div>

<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<a class="btn btn-primary" ng-href="#/contato/" >Novo</a>
<p ng-show="contatos.length">Contatos cadastrados {{contatos.length}}</p>

<p class="text-info" ng-hide="contatos.length">
	Não há contatos cadastrados!
</p>

<input type="search" placeholder="Filtro" ng-model="filtro">
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th>AÇÃO</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter:filtro">
			<td>
				<a ng-href="#/contato/{{contato._id}}">
					{{contato.nome}}
				</a>
			</td>
			<td>
				{{contato.email}}
			</td>
			<td class="text-center">
				<button class="btn btn-warning" ng-click="remove(contato)">
					Remover
				</button>
			</td>

		</tr>
	</table>

</div>
